<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palitana – Echoes of Jainism</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* uniform 4:5 grid tiles */
    .albums-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px,1fr));
      gap: 20px;
      padding: 20px;
    }
    .album-cover {
      aspect-ratio: 4/5;
      overflow: hidden;
      border-radius: 8px;
    }
    .album-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
  </style>
</head>
<body class="gallery">
  <nav>…your nav here…</nav>

  <section class="gallery-intro">
    <h1>Palitana Album</h1>
    <p>Walk the marble-white steps of Palitana — home to 863 Jain temples nestled atop a sacred hill.</p>
  </section>

  <!-- this empty grid will get filled by JS -->
  <section class="albums-grid" id="palitana-grid"></section>

  <div style="text-align:center; margin:40px 0;">
    <a href="gallery.html" style="color:black;">← Back to Gallery</a>
  </div>
